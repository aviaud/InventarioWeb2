<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Inventario</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { text-align: center; }
    form { margin-bottom: 20px; text-align: center; }
    input { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    table, th, td { border: 1px solid #000; }
    th, td { padding: 8px; text-align: left; }
    button { padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Sistema de Inventario</h1>

  <h2>Agregar Producto</h2>
  <form id="form-agregar">
    <input type="text" id="codigo" placeholder="Código" required>
    <input type="text" id="descripcion" placeholder="Descripción" readonly>
    <input type="number" id="cantidad" placeholder="Cantidad" required>
    <button type="submit">Agregar</button>
  </form>

  <h2>Inventario Actual</h2>
  <table id="tabla-inventario">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
// --------------------- CONFIGURACIÓN ---------------------
const API_URL = "https://script.google.com/macros/s/AKfycbxIdYihhPoFK6Atnwp11A29fNLekhp4ov5jYNQWXOtle1zKH1hb-MV7bDUcDm1wRZZW/exec"; // Reemplaza con la URL de tu Web App de Apps Script

// --------------------- FUNCIONES ---------------------

// Cargar inventario desde Google Sheets
function cargarInventario() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector("#tabla-inventario tbody");
      tbody.innerHTML = "";
      data.forEach(item => {
        tbody.innerHTML += `
          <tr>
            <td>${item.codigo}</td>
            <td>${item.descripcion}</td>
            <td>${item.cantidad}</td>
          </tr>
        `;
      });
    });
}

// Autocompletar descripción según código
document.getElementById("codigo").addEventListener("blur", function() {
  const codigo = this.value.trim();
  if (codigo) {
    fetch(`${API_URL}?codigo=${codigo}`)
      .then(res => res.json())
      .then(data => {
        if (!data.error) {
          document.getElementById("descripcion").value = data.descripcion;
        } else {
          document.getElementById("descripcion").value = "";
          alert("Código no encontrado en catálogo");
        }
      });
  }
});

// Enviar formulario al Web App
document.getElementById("form-agregar").addEventListener("submit", function(e) {
  e.preventDefault();
  
  const producto = {
    codigo: document.getElementById("codigo").value.trim(),
    descripcion: document.getElementById("descripcion").value.trim(),
    cantidad: parseFloat(document.getElementById("cantidad").value)
  };

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(producto)
  })
  .then(res => res.json())
  .then(() => {
    cargarInventario();
    this.reset();
    document.getElementById("descripcion").value = "";
  });
});

// --------------------- INICIALIZACIÓN ---------------------
cargarInventario();
</script>

</body>
</html>
